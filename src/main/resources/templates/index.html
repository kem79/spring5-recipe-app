<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}">

    </script>

    <title>Index Page</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Recipes!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                        <thead class="thead-inverse">
                            <tr>
                                <th>id</th>
                                <th>description</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:remove="all">
                            <td th:text="${recipe.id}">1</td>
                            <td th:text="${recipe.description}">Goodness 1</td>
                        </tr>
                        <tr th:each="recipe: ${recipes}">
                            <td th:text="${recipe.id}">2</td>
                            <td th:text="${recipe.description}">Goodness 2</td>
                        </tr>
                        </tbody>
                </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
